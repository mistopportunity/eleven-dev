<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untiled Map Editor</title>
    <link rel="stylesheet" href="../eleven/engine/eleven.css">
    <link rel="stylesheet" href="svcc.css">
    <link rel="stylesheet" href="untiled/style.css">
    <link rel="shortcut icon" type="image/png" href="untiled/favicon.png">
    <script src="../eleven/engine/eleven.js" type="module"></script>
</head>
<body>
    <div id="status-box">
        <p id="position">0,0</p>
        <p id="random-mode-label">Random mode off</p>
    </div>
    <p id="tile-ID-display" style="display: none;"></p>
    <div id="top-bar">
        <h1 id="title"></h1>
        <button id="open-button">Open</button>
        <button id="save-button">Save Map</button>
        <button id="resize-button">Resize</button>
        <button id="export-button">Export All</button>
    </div>
    <div id="canvas-container">

    </div>
    <div id="right-side">
        <div id="layers">
            <div><p>Background</p><button class="select">Select</button><button class="toggle-visible active">Visible</button></div>
            <div><p>Foreground</p><button class="select">Select</button><button class="toggle-visible active">Visible</button></div>
            <div><p>Sup-foreground</p><button class="select">Select</button><button class="toggle-visible active">Visible</button></div>
            <div><p>Collision</p><button class="select">Select</button><button class="toggle-visible active">Visible</button></div>
            <div><p>Interaction</p><button class="select">Select</button><button class="toggle-visible active">Visible</button></div>
            <div><p>Lighting</p><button class="select">Select</button><button class="toggle-visible active">Visible</button></div>
        </div>
    </div>

    <script>Object.defineProperties(globalThis,{DEV:{value:true},EDITOR:{value:true}});</script>
    <script src="untiled/app.js" type="module"></script>
</body>
</html>
